<!DOCTYPE html>
<html>
  <title>Thaana Keyboard - Test Page</title>
  <meta charset="utf-8"/>
  <head>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <style>
    @font-face{
      font-family: MVFaseyha;
      src: url('./fonts/MV_Faseyha.otf');
    }
    .thaana{
      font-family: MVFaseyha;
      direction:rtl;
      text-align:right;
      width:500px;
      font-size:12pt;
    }
    </style>
  </head>
  <body>
    <h1>jQuery Thaana Keyboard - Demo Page</h1>

    <label>Type in the text</label><br />
    <textarea class="thaana"></textarea>

    <script type="text/javascript" src="./js/jquery.thaana.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $('.thaana').thaana();
    });
    </script>
  </body>
</html>
